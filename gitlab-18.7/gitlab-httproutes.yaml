apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitlab-webservice
  namespace: gitlab  # GitLab이 설치된 네임스페이스
spec:
  parentRefs:
    - name: cmp-gateway
      namespace: envoy-gateway-system # Gateway가 위치한 네임스페이스
  hostnames:
    - "gitlab.devops.internal"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: gitlab-webservice-default
          port: 8181

